# The URL the site will be built for
base_url = "https://lesterjourney.pages.dev" # Cloudflare Pages domain
title = "Lester's Journey"
description = "Learning notes. Engineering practice. Systems thinking."

theme = "tabi"
taxonomies = [{name = "tags", feed = true}]

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "css"

[extra]
# Put all your custom variables here
header = {title = "Hello! I'm Lester~", img = "img/avatar.jpg", img_alt = "Lester's avatar" }
menu = [
    { name = "Blog", url = "blog", trailing_slash = true },
    { name = "About", url = "about", trailing_slash = true },
]